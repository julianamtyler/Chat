<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Chat Room</title>
</head>

<body> 
    <div id="main">
    <div id="select-container" class="select"></div>

   
        <form id="name-form">
            <input id="name" type="text" placeholder="put your name here"/>
            <button id="send-name">Add</button>
        </form>

        <form id="msg-form">
            <input id="message" type ="text" placeholder="say hey ...."/>
            <button id="send-msg">send</button>
        </form>

    </div>
    <div id="allChat">

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="chat.js"></script>

</body>

</html>
